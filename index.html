<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CraZyPG</title>
    <style>
        html, body {
            background: black;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }

        div#canvas {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        div#container{
            width: 100%;
            height: 100%;
        }

        div#footbar{
            position: absolute;
            bottom: 0px;
            right: 20px;
            padding: 10px;
            font-size: 11px;
            font-family: 'Raleway', 'Helvetica', sans-serif;
            color: #222222;
            font-weight: 700;
        }

        div#footbar a{
            color: #44ABDA
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas">
            <canvas id="glpaper"></canvas>
        </div>
    </div>
    <div id="footbar">
        <p><a href="https://github.com/PrincessGod/CraZyPG">CZPG.js</a></p>
    </div>
    <script src="./build/czpg.js"></script>
    <script>

        var sceneNode;
        window.addEventListener('load', function() {
            const renderer = new CZPG.Renderer('glpaper', { antialias: true, preserveDrawingBuffer: true }).setSize('80%', '80%').clear();
            const context = renderer.context;
            const scene = new CZPG.Scene(renderer);
            const controler = scene.controler;

            let camera = new CZPG.PerspectiveCamera(45, context.canvas.width/context.canvas.height);
            camera.transform.position = [0, 0, 7];
            let cameraControler = new CZPG.OrbitControls(camera, context.canvas, controler);
            cameraControler.enableDamping = true;
            // cameraControler.autoRotate = true;

            const textures = CZPG.createTextures(context, {
                scalar: {
                    mag: context.NEAREST,
                    min: context.NEAREST,
                    src: [
                        200, 100, 100, 255,
                    ],
                }
            });

            let file = './resource/gltf/AnimatedTriangle.gltf';
            let flatShader = new CZPG.FlatTextureShader(context, camera, textures.scalar);
            let gltfLoader = new CZPG.GLTFLoader();
            let animator;
            gltfLoader.load(file)
                .then( res => {
                    const {rootNode, textures, animations} = res;
                    sceneNode = rootNode;
                    const gltfTextures = CZPG.createTextures(context, textures);
                    sceneNode.traverse((node)=> {
                        if(node.model && node.model.texture !== undefined)
                            node.model.setUniformObj({u_texture: gltfTextures[node.model.texture]});
                    });

                    animator = new CZPG.Animator(animations);
                    animator.playAnimation('0');
                    // flatShader.cullFace = false;
                    scene.add([
                        {shader: flatShader, model: sceneNode},
                    ]);
                });

            let gridShader = new CZPG.GridAxisShader(context, camera);
            let gridModal = CZPG.GridAxis.createModel()

            scene.add([
                {shader: gridShader, model: gridModal},
            ]);

            let resized = false;
            let loop = new CZPG.Render(function(timespan) {
                resized = renderer.clear(0,0,0,1).fixCanvasToDisplay(window.devicePixelRatio);
                if(resized) camera.updateProjMatrix( context.canvas.width / context.canvas.height );
                cameraControler.update();
                if(animator) animator.update(timespan);
                scene.render();
            }).start();

        });

    </script>
</body>
</html>
