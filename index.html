<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CraZyPG</title>
    <style>
        html, body {
            background: black;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        div {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="glpaper"></canvas>
    </div>
    <!-- <script src="./Math.js"></script>
    <script src="./gl.js"></script>
    <script src="./ShaderUtil.js"></script>
    <script src="./Shader.js"></script>
    <script src="./Transform.js"></script>

    <script src="./ShaderLib.js"></script> -->
    <script src="./build/czpg.js"></script>
    <script>
        CZPG.getContext('glpaper').setSize('400px', '400px', window.devicePixelRatio).clear();

        let camera = new CZPG.OrbitCamera(45, CZPG.gl.canvas.width / CZPG.gl.canvas.height, 0.1, 1000);
        camera.transform.position.set(0, 1, 3);
        let cameraControler = new CZPG.CameraController(CZPG.gl, camera);

        let shader = new CZPG.GridAxisShader(CZPG.gl, camera.perspectionMatrix);

        let mesh = CZPG.Primatives.GridAxis.createMesh(CZPG.gl);
        let modal = new CZPG.Modal(mesh);

        let loop = new CZPG.Render(function(timespan) {
            CZPG.clear();
            camera.updateViewMatrix();
            shader.activate().setViewMatrix(camera.viewMatrix)
                .renderModal(modal.preRender());
        }).start();
    </script>
</body>
</html>
