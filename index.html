<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CraZyPG</title>
    <style>
        html, body {
            background: black;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        div {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="glpaper"></canvas>
    </div>
    <script src="./gl.js"></script>
    <script src="./ShaderUtil.js"></script>
    <script src="./Shader.js"></script>
    <script src="./Modal.js"></script>
    <script src="./Render.js"></script>
    <script id="v-shader" type="shader">#version 300 es
        in vec3 a_Position;
        in vec3 a_Color;

        uniform float u_PointSize;
        out vec3 v_Color;
        void main() {
            v_Color = a_Color;
            gl_PointSize = u_PointSize;
            gl_Position = vec4(a_Position, 1.0);
        }
    </script>
    <script id="f-shader" type="shader">#version 300 es
        precision mediump float;

        in vec3 v_Color;
        out vec4 finalColor;

        void main() {
            finalColor = vec4(v_Color, 1.0);
        }
    </script>
    <script>
        class PlayShader extends Shader{
            constructor(gl) {
                let vs = 'v-shader';
                let fs = 'f-shader';
                super(gl, vs, fs);
                this.uniformLoc.pointSzie = gl.getUniformLocation(this.program, 'u_PointSize');
                gl.useProgram(null);
            }

            set (size) {
                this.gl.uniform1f(this.uniformLoc.pointSzie, size);
                return this;
            }
        }

        CZPG.getContext('glpaper').setSize('400px', '300px', window.devicePixelRatio).clear();

        let shader = new PlayShader(CZPG.gl);

        let mesh = CZPG.createMeshVAO('point', null, [0, 0, 0]);
        mesh.drawMode = CZPG.gl.POINTS;

        let modal = new Modal(mesh);

        var time = 0;
        let pointSzie = 0;
        let loop = new Render(function(timespan) {
            CZPG.clear();
            time = (time + timespan);
            pointSzie = Math.sin(time) * 20 + 30;
            shader.activate().set(pointSzie).renderModal(modal);
        }).start();
    </script>
</body>
</html>
