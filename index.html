<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CraZyPG</title>
    <style>
        html, body {
            background: black;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        div {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="glpaper"></canvas>
    </div>
    <script src="./build/czpg.js"></script>
    <script id='quad-vs' type="shader">#version 300 es
        in vec3 a_position;
        in vec2 a_uv;

        uniform mat4 u_world;
        uniform mat4 u_view;
        uniform mat4 u_proj;

        out highp vec2 v_uv;

        void main() {
            v_uv = a_uv;
            gl_Position = u_proj * u_view * u_world * vec4(a_position, 1.0);
        }
    </script>
    <script id="quad-fs" type="shader">#version 300 es
        precision mediump float;

        in highp vec2 v_uv;

        uniform sampler2D u_texture;

        out vec4 finalColor;

        void main() {
            finalColor = texture(u_texture, vec2(v_uv.s, v_uv.t));
        }
    </script>
    <img id="test-tex" src="./resource/texture.png" style="display:none;"/>
    <script>
        class QuadShader extends CZPG.Shader{
            constructor(gl, projMat) {
                super(gl, 'quad-vs', 'quad-fs');
                this.setProjMatrix(projMat);
                this.texture = null;
                gl.useProgram(null);
            }

            setTexture(tex) {
                this.texture = tex;
                return this;
            }

            preRender() {
                this.gl.activeTexture(this.gl.TEXTURE0);
                this.gl.bindTexture(this.gl.TEXTURE_2D, this.texture);
                this.gl.uniform1i(this.uniformLoc.texture, 0);

                return this;
            }
        }

        CZPG.getContext('glpaper').setSize('80%', '80%', window.devicePixelRatio).clear();
        
        CZPG.loadTexture('test-tex', document.getElementById('test-tex'));

        let camera = new CZPG.OrbitCamera(CZPG.gl);
        camera.transform.position.set(0, 1, 3);
        let cameraControler = new CZPG.CameraController(CZPG.gl, camera);

        let gridShader = new CZPG.GridAxisShader(CZPG.gl, camera.projMatrix);
        let gridMesh = CZPG.Primatives.GridAxis.createMesh(CZPG.gl);
        let gridModal = new CZPG.Modal(gridMesh);

        let quadShader = new QuadShader(CZPG.gl, camera.projMatrix).setTexture(CZPG.textures['test-tex']);
        let quadModal = CZPG.Primatives.Quad.createModal();

        let loop = new CZPG.Render(function(timespan) {
            CZPG.fitSize().clear();
            camera.updateViewMatrix();
            camera.updateProjMatrix();
            gridShader.activate().setProjMatrix(camera.projMatrix).setViewMatrix(camera.viewMatrix)
                .renderModal(gridModal.preRender());
            quadShader.activate().preRender().setProjMatrix(camera.projMatrix).setViewMatrix(camera.viewMatrix)
                .renderModal(quadModal.preRender());
        }).start();
    </script>
</body>
</html>
